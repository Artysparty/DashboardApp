<mat-card>
  <mat-card-title>Аутентификация</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Введите имя пользователя</mat-label>
        <input
          matInput
          placeholder="Username"
          formControlName="username"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Введите пароль</mat-label>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          [type]="'password'"
          required
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="submit()"
        [disabled]="form.invalid"
      >
        Войти
      </button>
    </form>
  </mat-card-content>
</mat-card>
