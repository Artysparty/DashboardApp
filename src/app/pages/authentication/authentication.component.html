<mat-card>
  <mat-card-title>Аутентификация</mat-card-title>
  <mat-card-subtitle>Введи имя пользователя и пароль чтобы продолжить</mat-card-subtitle>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field appearance="fill">
        <mat-label>Enter your username</mat-label>
        <input
          matInput
          placeholder="Username"
          formControlName="username"
          required/>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          formControlName="password"
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" (click)="submit()" [disabled]="form.invalid">Подтвердить</button>

    </form>
  </mat-card-content>
</mat-card>
