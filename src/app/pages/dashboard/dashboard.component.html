<div class="row-sm-12 m-2">
    <mat-card class="date-forms">
      <mat-card-title> choose date </mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="fill" class="mx-3">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="mr-3">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker1" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
  
        <button mat-raised-button color="primary">Поиск</button>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="row info">
    <div class="col ml-4 mr-2 p-0">
      <mat-card class="info-graphics">
        <mat-card-title> grafics </mat-card-title>
        <mat-card-content>
          <ngx-charts-line-chart
            [view]="view"
            [scheme]="colorScheme"
            [legend]="legend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [timeline]="timeline"
          >
          </ngx-charts-line-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col ml-2 mr-4 p-0">
      <mat-card class="info-table">
        <mat-card-title> table </mat-card-title>
        <mat-card-content>
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="mat-elevation-z3"
          >
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
              <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
            </ng-container>
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
              <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
